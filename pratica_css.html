<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
	<style>
		.card {
			width: 500px;
			height: fit-content;
			background-color: aliceblue;
			border-radius: 25px;
			border: solid 4px blue;
			margin: 20px
		}

		.imagem {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-left: 50px;
			margin-top: 20px;
		}

		.container {
			padding: 50px;
			font-family: arial;
		}

		h1 {
			font-size: 30px;
		}

		p {
			font-size: 15px;
		}

		img {
			width: 100%;
			height: 100
		}

		.cor-padrao {
			color: blue;
		}

		.estilo-texto {
			font-style: italic;
		}

	</style>
</head>

<body>

	<div class="card">

		<div class="imagem">
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Imagem de perfil">
		</div>

		<div class="container">
			<h1>
				Meu nome é: <span class="cor-padrao">Adriana</span>
			</h1>

			<p>
				Mensagem: <span class="cor-padrao estilo-texto">A vida não é um morango! E tá tudo bem </span>
			</p>
		</div>
	</div>

	<div class="card" style="border-color: green;">

		<div class="imagem">
			<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="Imagem de perfil">
		</div>

		<div class="container">
			<h1>
				Meu nome é: <span style="color: green;">Hugo</span>
			</h1>

			<p>
				Mensagem: <span style="color: green; font-style: italic;">Um dia é da caça, o outro é do caçador.</span>
			</p>
		</div>
	</div>

</body>

</html>
